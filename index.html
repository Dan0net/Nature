<body oncontextmenu="return false;">
    <div id="main-menu">
        
        <div id="banner">
            <div id="blur"></div>
        </div>           

        <div id="loading-container" class="hidden">            
            <div id="loading-grid"></div>
            <div id="loading-message">
                <img id="loading-img" src="./resources/loading.gif"/>
                <p id="loading-text">loading resources</p>
            </div>        
        </div>

        <div id="menu-content">
            <div id="banner">
                <div id="blur"></div>
            </div>
            <div id="title-container">
                <img id="logo" src="./resources/logo.png"/>
                <h1 id="title">nature</h1>
            </div>           
            <div id="button-container">
                <button id='load-button' class="hidden" onclick="loadFromStorage()">continue</button>
                <button id='settings-button' onclick="showSettings(true)">options</button>
                <button id='start-button' onclick="loadNew()">start</button>
            </div>
        </div>

        <div id="settings-content" class="hidden">
            <div id="view-distance-container">
                <div class="slidecontainer">
                    <p>detailed</p>
                    <input type="range" min="4" max="6" value="6" class="slider" id="viewDistance">
                </div>
                <div class="slidecontainer">
                    <p>distant</p>
                    <input type="range" min="0" max="10" step="2" value="4" class="slider" id="farViewDistance">
                </div>
            </div>
            <button id='settings-button' onclick="showSettings(false)">back</button>
        </div>
