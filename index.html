<!DOCTYPE html>
<head>	
    <meta charset="UTF-8">
    <title>nature</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">

	<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/10/Stats.min.js"></script>
	<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>    

	<script language="javascript" type="module" src="./src/index.js"></script>
</head>

<body oncontextmenu="return false;">
    <div id="main-menu">
        
        <div id="banner">
            <div id="blur"></div>
        </div>           

        <div id="loading-content" class="hidden">            
            <div id="loading-grid"></div>
            <div id="loading-message">
                <img id="loading-img" src="/images/loading.gif"/>
                <p id="loading-text">loadin</p>
            </div>        
        </div>

        <div id="menu-content">
            <div id="banner">
                <div id="blur"></div>
            </div>
            <div id="title-container">
                <img id="logo" src="/images/logo.png"/>
                <h1 id="title">nature</h1>
            </div>           
            <div id="button-container">
                <button id='continue-button' class="hidden">continue</button>
                <button id='start-button'>start</button>
                <button id='settings-button'>options</button>
                <button id="downloadButton">Download Texture GZipped File</button>
            </div>
        </div>

        <div id="settings-content" class="hidden">
            <div id="settings-container">
                <div id="view-distance-container" class="selector-container">
                    <p>view distance</p>
                    <div class="selector" id="view-detail">
                        <input type="radio" name="view-detail" id="view-detail-0" value="0">
                        <label for="view-detail-0">0</label>
                        <input type="radio" name="view-detail" id="view-detail-1" value="1">
                        <label for="view-detail-1">1</label>
                        <input type="radio" name="view-detail" id="view-detail-2" value="2">
                        <label for="view-detail-2">2</label>
                        <input type="radio" name="view-detail" id="view-detail-3" value="3">
                        <label for="view-detail-3">3</label>
                        <input type="radio" name="view-detail" id="view-detail-4" value="4">
                        <label for="view-detail-4">4</label>
                        <input type="radio" name="view-detail" id="view-detail-5" value="5">
                        <label for="view-detail-5">5</label>
                        <input type="radio" name="view-detail" id="view-detail-6" value="6" checked>
                        <label for="view-detail-6">6</label>
                        <input type="radio" name="view-detail" id="view-detail-7" value="7">
                        <label for="view-detail-7">7</label>
                    </div>
                    <div class="selector" id="view-distance">
                        <input type="radio" name="view-distance" id="view-distance-0" value="0">
                        <label for="view-distance-0">0</label>
                        <input type="radio" name="view-distance" id="view-distance-2" value="2">
                        <label for="view-distance-2">2</label>
                        <input type="radio" name="view-distance" id="view-distance-4" value="4" checked>
                        <label for="view-distance-4">4</label>
                        <input type="radio" name="view-distance" id="view-distance-6" value="6">
                        <label for="view-distance-6">6</label>
                        <input type="radio" name="view-distance" id="view-distance-8" value="8">
                        <label for="view-distance-8">8</label>
                        <input type="radio" name="view-distance" id="view-distance-10" value="10">
                        <label for="view-distance-10">10</label>                    
                    </div>
                </div>
                <div id="shadow-container" class="selector-container">
                    <p>shadows</p>
                    <div class="selector" id="shadows">
                        <input type="radio" name="shadows" id="shadow-off" value="off">
                        <label for="shadow-off">off</label>
                        <input type="radio" name="shadows" id="shadow-on" value="on" checked>
                        <label for="shadow-on">on</label>
                    </div>
                </div>
                <div id="mode-container" class="selector-container">
                    <p>mode</p>
                    <div class="selector" id="mode">
                        <input type="radio" name="mode" id="mode-normal" value="normal" checked>
                        <label for="mode-normal">normal</label>
                        <input type="radio" name="mode" id="mode-fly" value="fly">
                        <label for="mode-fly">fly</label>
                        <input type="radio" name="mode" id="mode-god" value="god">
                        <label for="mode-god">god</label>
                    </div>
                </div>
                <div class="slidecontainer">
                    <p>mouse sensitivity</p>
                    <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="mouse_sensitivity">
                    <p>0.5</p>
                </div>
                <div class="checkcontainer">
                    <p>save terrain deformation</p>
                    <input type="checkbox" id="save_progress" checked>
                    <label for="save_progress"></label>
                </div>
            </div>
            <button id='back-button'>back</button>
        </div>

    </div>
    <div id="three-div">
        <div id="compass"></div>
        <div id="crystal">
            <div id="crystal-icon"></div>
            <p id="crystal-amount">0</p>
        </div>
        <div id="berry-container">
            <div id="berry">
                <div id="berry-icon"></div>
                <p id="berry-amount">0</p>
            </div>
            <div id="food">
                <div id="food-icon"></div>
                <div id="food-container">
                    <div class="food-meter">
                        <div class="food-level"></div>
                    </div>
                    <div class="food-meter">
                        <div class="food-level"></div>
                    </div>
                    <div class="food-meter">
                        <div class="food-level"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sprint-bar">
            <div id="sprint-level"></div>
        </div>
        <div id="inventory-hud" class="hidden">
        </div>
        <div id="inventory-bar" class="hidden">
            <div class='inventory-item' id="inventory-item-1"></div>
            <div class='inventory-item' id="inventory-item-2"></div>
            <div class='inventory-item' id="inventory-item-3"></div>
            <div class='inventory-item' id="inventory-item-4"></div>
            <div class='inventory-item' id="inventory-item-5"></div>
            <div class='inventory-item' id="inventory-item-6"></div>
            <div class='inventory-item' id="inventory-item-7"></div>
            <div class='inventory-item' id="inventory-item-8"></div>
            <div class='inventory-item' id="inventory-item-9"></div>
            <div class='inventory-item' id="inventory-item-0"></div>
        </div>
    </div>
    <div id="p5-div"></div>
    <audio loop src="/sound/birds.mp3"></audio>
</body>
</html>
